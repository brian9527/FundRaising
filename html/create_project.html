<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/create_project.css">
        <title>Fund Raising / 好東西就是貴</title>
    </head>
    <body>
        <header class="header">
            <div class="header_div">
                <div class="header_div_1">
                    <a href="../index.html" class="header_div_1_a">
                        <img src="../img/logo/Logo_5.png" alt="" class="logo">
                        <div class="logo_name">Fund Raising</div>
                    </a>
                </div>

                <div class="header_div_2">
                    <div class="header_div_menu">
                        <a href="class_page.html">
                            <i class="fas fa-search-dollar"></i>
                            <div>尋找計畫</div>
                        </a>
                    </div>
                    <div class="header_div_menu">
                        <a href="create_project.html">
                            <i class="fas fa-file-alt"></i>
                            <div>申請提案</div>
                        </a>
                    </div>
                    <div class="header_div_menu">
                        <a href="login.html">
                            <i class="fas fa-user"></i>
                            <div>會員專區</div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="section">
                <form action="" class="ff">
                    <legend class="title">開始提案</legend>
                    <hr>
                    <div class="is">
                        <input type="text" name="" id="" placeholder="輸入專案名稱">
                        <select name="class" id="">
                            <option value="" style="display: none;">選擇類別</option>
                            <option value="">科技</option>
                            <option value="">文藝</option>
                            <option value="">生活</option>
                            <option value="">旅遊</option>
                            <option value="">遊戲</option>
                            <option value="">計畫</option>
                        </select>
                    </div>
                    <div class="dt">
                        <h2>請確認以下事項，確保符合 Fund Raising 提案人的身份</h2>
                        <ul>
                            <li class="li_1"><strong>已滿 18 並是具備完全行為能力的自然人，或是合法登記的法人或團體</strong><br>
                                    若提案者為未成年人，應由其法定代理人暸解，才可進行提案流程。</li>
                            <li class="li_2"><strong>是具有台灣居住地址、銀行帳戸及國籍的自然人或法人</strong><br>
                                    目前 Fund Raising 只限定台灣用戸，國外單位提案必須有台灣分公司或代理人，並且由台灣代理人提交專案。</li>
                        </ul>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="ok">
                        <label for="ok">已符合以上敘述並同意 Fund Raising 網站使用條款 及 提案者合約</label>
                    </div>
                    <input type="submit" value="開始撰寫專案" class="ps">
                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="footer_div">
                <div class="social_media">
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-line"></i></a>
                </div>
                <div class="footer_text">&copy;Fund Raising 2020 All Right Reserved.</div>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/c70a4a193f.js" crossorigin="anonymous"></script>
    </body>
</html>
